<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#2563eb" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#2563eb" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0H0v60" fill="none" stroke="#334155" stroke-width="1" opacity=".25"/>
    </pattern>
  </defs>
  <rect width="1600" height="600" fill="url(#bg)"/>
  <rect width="1600" height="600" fill="url(#grid)"/>
  <rect x="0" y="260" width="1600" height="80" fill="url(#beam)"/>
  <g transform="translate(110, 160)" >
    <circle cx="40" cy="40" r="16" fill="#2563eb"/>
    <text x="70" y="48" font-family="Inter, system-ui, sans-serif" font-size="54" font-weight="800" fill="#ffffff">Sarasota Computer Solutions</text>
    <text x="70" y="96" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#e5e7eb">Affordable Solutions. Reliable Results.</text>
  </g>
</svg>
